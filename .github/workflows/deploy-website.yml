name: Product Showcase

on:
  push:
    paths:
      - 'product-showcase/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: product-showcase/package-lock.json

      - name: Install dependencies
        working-directory: product-showcase
        run: npm ci

      - name: Build
        working-directory: product-showcase
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./product-showcase/dist
          force_orphan: true
          cname: luna.wesparkvault.com
          commit_message: "Deploy ${{ github.sha }} at ${{ github.event.head_commit.timestamp }}"
